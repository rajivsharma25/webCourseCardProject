<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course-card</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="coursecard">
            <div class="img">
                <img src="project.jpg" alt="coursecard" class="image1">
            </div>
            <div class="text">
                <p class="heading">Web Development Master Course</p>
                <p class="heading"> @dot Batch</p>
                <hr class="line">
                <p class="amount"> 
                    <span class="price">₹4500</span>
                    <span class="strikeprice">₹6999</span>
                    <span class="offer">42% off</span>
                </p>
            </div>
            
        </div>
    </div>
</body>
</html>
